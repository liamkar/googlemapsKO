<HTML>

<HEAD>
  <link rel="stylesheet" type="text/css" href="css/map.css">

  <style>
  </style>
  <TITLE>GoogleMaps exercise</TITLE>
</HEAD>

<BODY BGCOLOR="FFFFFF">

  <div id="map"></div>
  <script>
    function initMap() {
      var markerPositions = [{
        lat: -25.363,
        lng: 131.044
      },
      {
        lat: -25.353,
        lng: 131.034
      },
      {
        lat: -25.353,
        lng: 131.014
      },
      {
        lat: -25.313,
        lng: 131.034
      },
      {
        lat: -25.313,
        lng: 131.014
      },
      {
        lat: -25.303,
        lng: 131.004
      }
    ];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 7,
        center: markerPositions[0]
      });

      for (position of markerPositions) {
        let marker = new google.maps.Marker({
          position: position,
          map: map
        });
      }

    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOhWQFLOGRgnG-r6DEWDJs-Y460JsroNY&callback=initMap"></script>
  <script src="js/app.js"></script>
</BODY>

</HTML>
