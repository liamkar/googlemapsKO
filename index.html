<HTML>

<HEAD>
  <link rel="stylesheet" type="text/css" href="css/map.css">
  <TITLE>GoogleMaps exercise</TITLE>
</HEAD>

<BODY BGCOLOR="FFFFFF">

  <section>Search:<input id="searchbox" type="text"/></section>
  <div id="container">
  <section id="list">
    <ul data-bind="foreach: markerList()">
      <li>
        <span data-bind="click: $parent.selectMarker, text: title"></span>
      </li>
    </ul>
  </section>
  <section id="map"></section>
</div>
  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOhWQFLOGRgnG-r6DEWDJs-Y460JsroNY&callback=initMap"></script>
</BODY>
</HTML>
