<HTML>

<HEAD>
  <link rel="stylesheet" type="text/css" href="css/map.css">
  <style>
  </style>
  <TITLE>GoogleMaps exercise</TITLE>
</HEAD>

<BODY BGCOLOR="FFFFFF">

  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {
        lat: -25.363,
        lng: 131.044
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOhWQFLOGRgnG-r6DEWDJs-Y460JsroNY&callback=initMap"></script>
  <script src="js/app.js"></script>
</BODY>

</HTML>
